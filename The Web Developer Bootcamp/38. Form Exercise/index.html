<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Exercise</title>
  </head>
  <body>
    <h1>Register</h1>
    <form action="">
      <label for="first">First Name:</label>
      <input
        type="text"
        name="first"
        id="first"
        placeholder="firstname"
        required
      />
      <label for="last">Last Name:</label>
      <input
        type="text"
        name="last"
        id="last"
        placeholder="lastname"
        required
      />

      <div>
        <label for="">Gender:</label>
        <label for="male">Male</label>
        <input name="gender" type="radio" value="Male" name="male" id="" />
        <label for="female">Female</label>
        <input name="gender" type="radio" value="Female" name="female" id="" />
        <label for="other">Other</label>
        <input name="gender" type="radio" value="Other" name="other" id="" />
      </div>

      <div>
        <label for="">Email:</label>
        <input type="email" name="email" id="" />
        <label for="">Password:</label>
        <input
          type="password"
          name="password"
          id=""
          required
          minlength="5"
          maxlength="10"
        />
      </div>

      <div>
        <label for="">
          Birthday:
          <select name="Month" id="">
            <option value="">Month</option>
            <option value="">Jan</option>
            <option value="">Feb</option>
            <option value="">Mar</option>
          </select>

          <select name="Day" id="">
            <option value="">Day</option>
            <option value="">01</option>
            <option value="">02</option>
            <option value="">03</option>
          </select>

          <select name="Year" id="">
            <option value="">Year</option>
            <option value="">1995</option>
            <option value="">1996</option>
            <option value="">1997</option>
          </select>
        </label>
      </div>

      <div>
        <label for="agreed">I agree to the terms and conditions</label>
        <input type="checkbox" name="agreed" id="agreed" />
      </div>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
