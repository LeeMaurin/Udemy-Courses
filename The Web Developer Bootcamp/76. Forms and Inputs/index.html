<!-- This code generates some bootstrap3 buttons. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Adding Bootstrap to a Project</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="container">
          <h1>Hello, world!</h1>
          <p>Something here</p>
          <p>
            <a class="btn btn-primary btn-lg" href="#" role="button"
              >Learn more</a
            >
          </p>
        </div>
      </div>
      <h1>Bootstrap Basics</h1>
      <button class="btn btn-lg btn-success">Click Me!</button>
      <button class="btn btn-xs btn-danger">Click Me!</button>
      <button class="btn btn-xs btn-danger active">Click Me!</button>
      <h1>Basic input</h1>
      <form>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">@</span>
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            aria-describedby="basic-addon1"
          />
        </div>

        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Recipient's username"
            aria-describedby="basic-addon2"
          />
          <span class="input-group-addon" id="basic-addon2">@example.com</span>
        </div>

        <div class="input-group">
          <span class="input-group-addon">$</span>
          <input
            type="text"
            class="form-control"
            aria-label="Amount (to the nearest dollar)"
          />
          <span class="input-group-addon">.00</span>
        </div>

        <label for="basic-url">Your vanity URL</label>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon3"
            >https://example.com/users/</span
          >
          <input
            type="text"
            class="form-control"
            id="basic-url"
            aria-describedby="basic-addon3"
          />
        </div>
      </form>
    </div>
  </body>
</html>
