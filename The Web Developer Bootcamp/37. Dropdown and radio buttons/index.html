<!-- This code generates a form with a dropdown list and radio buttons -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dropdown and radio buttons</title>
  </head>
  <body>
    <p>Do you prefer cats or dogs?</p>
    <form>
      <label for="dogs">Dogs:</label>
      <input name="petChoice" id="dogs" type="radio" value="dogs" />

      <label for="cats">Cats:</label>
      <input name="petChoice" id="cats" type="radio" value="cats" />

      <p>What is your favorite color?</p>
      <select name="color">
        <option value="Red">Red</option>
        <option value="Orange">Orange</option>
        <option value="Yellow">Yellow</option>
      </select>

      <p>Enter additional information below:</p>
      <textarea name="data" cols="30" rows="10"></textarea> <br />

      <button>Go!</button>
    </form>
  </body>
</html>
